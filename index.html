{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>SignLingo</h1>
    
    <div class="search-container">
        <form id="searchForm">
            <input type="text" id="wordInput" placeholder="Enter a word..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <div id="results" class="results-container"></div>

    <div id="error" class="error-message"></div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="videoContainer"></div>
        </div>
    </div>
</div>

<script>
// Function to extract YouTube video ID from URL
function getYouTubeId(url) {
    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
    const match = url.match(regExp);
    return (match && match[2].length === 11) ? match[2] : null;
}

// Modal functionality
const modal = document.getElementById('videoModal');
const closeButton = document.getElementsByClassName('close-button')[0];

closeButton.onclick = function() {
    modal.style.display = "none";
    document.getElementById('videoContainer').innerHTML = ''; // Clear video when closing
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        document.getElementById('videoContainer').innerHTML = ''; // Clear video when closing
    }
}

// Handle video click
function playVideo(videoLink) {
    const videoId = getYouTubeId(videoLink);
    if (videoId) {
        const embedHtml = `
            <iframe 
                width="100%" 
                height="450" 
                src="https://www.youtube.com/embed/${videoId}" 
                frameborder="0" 
                allowfullscreen>
            </iframe>`;
        document.getElementById('videoContainer').innerHTML = embedHtml;
        modal.style.display = "block";
    }
}

document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const word = document.getElementById('wordInput').value;
    const resultsDiv = document.getElementById('results');
    const errorDiv = document.getElementById('error');
    
    try {
        const response = await fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `word=${encodeURIComponent(word)}`
        });
        
        const data = await response.json();
        
        if (data.error) {
            errorDiv.textContent = data.error;
            resultsDiv.innerHTML = '';
            return;
        }
        
        errorDiv.textContent = '';
        
        // Display recommendations
        let html = '<h2>Recommendations</h2><div class="recommendations">';
        data.recommendations.forEach(rec => {
            const videoId = getYouTubeId(rec.video_link);
            html += `
                <div class="recommendation-card">
                    <div class="video-thumbnail" onclick="playVideo('${rec.video_link}')">
                        <img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" alt="${rec.word}">
                        <div class="play-button"></div>
                    </div>
                    <div class="card-content">
                        <h3>${rec.word}</h3>
                        <p>Similarity: ${(rec.similarity_score * 100).toFixed(1)}%</p>
                    </div>
                </div>
            `;
        });
        html += '</div>';
        
        resultsDiv.innerHTML = html;
    } catch (error) {
        errorDiv.textContent = 'An error occurred while fetching recommendations.';
        resultsDiv.innerHTML = '';
    }
});
</script>
{% endblock %}
